<div class="dialog-container">
    <h2>Create new gallery</h2>
    <mat-form-field class="field">
        <mat-label>Gallery name</mat-label>
        <input matInput [(ngModel)]="galleryName">
    </mat-form-field>
    <mat-form-field class="field description-form-field">
        <mat-label>Gallery description</mat-label>
        <textarea matInput [(ngModel)]="galleryDescription"></textarea>
    </mat-form-field>
    <div class="button-container">
        <button mat-button class="btn-success" (click)="createGallery()">Create</button>
        <button mat-button class="btn-danger" (click)="closeDialog()">Cancel</button>
    </div>
</div>
